<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="relative">
    <header id="header" class="fixed top-0 left-0 right-0 bg-white z-50">
        <!-- Header content will be dynamically inserted here -->
    </header>

    <div id="modals">
        <!-- Modals will be dynamically inserted here -->
    </div>

    <div class="mt-[100px] w-full h-full px-5" id="bookContent">
        <!-- Book content will be dynamically inserted here -->
    </div>

    <div id="bookActions" class="p-5">
        <!-- Book actions will be dynamically inserted here -->
    </div>

    <div id="relatedBooks">
        <!-- Related books will be dynamically inserted here -->
    </div>

    <script src="../JS/viewBook.js">
       
    </script>
</body>
</html>
